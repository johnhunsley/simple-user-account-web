<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.0.3/vue-resource.js"></script>
    <head>
        <link href="css/app.css" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body>
        <div id="pager" class="generic-container">
            <div class="section">
                <p><b>List of Users</b></p>
                <table >
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Enabled</th>
                    </tr>
                    <tr v-for="user in items">
                        <td>{{user.id}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.active}}</td>
                    </tr>
                </table>
            </div>
            <div class="section">
                <button id="prev" v-bind:disabled="!hasPrevious" value="Prev" v-on:click="getItems(10,previousPageNumber)">Prev</button>
                <!-- for total pages - show link as numbered count-->
                <button id="next" v-bind:disabled="!hasNext" value="Next" v-on:click="getItems(10,nextPageNumber)">Next</button>
            </div>
        </div>
    </body>

    <script src="js/user.js"></script>
</html>
